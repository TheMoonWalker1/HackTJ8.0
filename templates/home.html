{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Home {% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block body %}
    <section class="showcase">
        <div class="video-container"></div>
        <div class="content" style="background: rgba(0, 0, 0, .4); padding: 10px; border-radius: 15px;">
            <h1 style="font-family: 'Rajdhani', sans-serif; font-size: 30px;">
                Enter your vin number in order to get your car's specifications
            </h1>

            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-light">Retrieve Information</button>
            </form>
        </div>
    </section>
{% endblock %}
